<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>胡萝卜音乐播放器</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="topbar">
    <h1>胡萝卜音乐播放器</h1>
    <div class="mode-badge" id="modeBadge">JSON清单模式</div>
  </header>

  <main class="container">
    <aside class="playlist" id="playlist"></aside>

    <section class="player">
      <div class="cover">
        <img id="coverImg" src="assets/cover-default.svg" alt="cover">
      </div>

      <div class="meta">
        <div class="title" id="trackTitle">请选择一个故事</div>
        <div class="subtitle" id="trackSubtitle"></div>
      </div>

      <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>

      <div class="controls">
        <button id="btnPrev" aria-label="上一首">⏮</button>
        <button id="btnPlay" aria-label="播放/暂停">▶️</button>
        <button id="btnNext" aria-label="下一首">⏭</button>
        <button id="btnLoop" aria-label="循环">🔁</button>
        <button id="btnShuffle" aria-label="随机">🔀</button>
      </div>

      <div class="seek">
        <span id="currentTime">00:00</span>
        <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1" />
        <span id="duration">00:00</span>
      </div>

      <div class="volume">
        <span>音量</span>
        <input type="range" id="volBar" min="0" max="1" value="1" step="0.01" />
      </div>

      <details class="tips">
        <summary>使用说明</summary>
        <ul>
          <li>点击左侧列表播放；支持播放/暂停、上一首/下一首、随机、循环。</li>
          <li>通过 GitHub 更新 <code>/audio</code> 下的 MP3 与 <code>/data/stories.json</code>。</li>
        </ul>
      </details>
    </section>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> 故事播放器</span>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
